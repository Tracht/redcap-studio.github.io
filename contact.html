<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redcap Studio — Contact</title>

  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preload" as="image" href="assets/images/logo.png">
</head>
<body>

  <header class="site-header">
    <div class="header-inner container">
       <div class="logo-container"><a class="logo-link" href="index.html">
        <img src="assets/images/logo.png" alt="Redcap Studio" class="logo" width="40" height="40" loading="eager" decoding="async">
      </a>
 <p class="site-title">Redcap Studio</p></div>
       <input type="checkbox" id="nav-toggle" class="nav-toggle">
<label for="nav-toggle" class="nav-toggle-label">
  <span></span>
  <span></span>
  <span></span>
</label>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lede">Contact us for fast mobile app development</p>

        <form class="contact-form" action="#" method="post" novalidate>
          <label>
            <span class="label-text">Name</span>
            <input type="text" name="name" placeholder="Your name">
          </label>

          <label>
            <span class="label-text">Your Email (required)</span>
            <input type="email" name="email" placeholder="you@example.com" required>
          </label>

          <label>
            <span class="label-text">Message (required)</span>
            <textarea name="message" rows="6" placeholder="Tell us about your project" required></textarea>
          </label>

          <button type="submit" class="btn">Send Message</button>
        </form>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Redcap Studio — <a href="mailto:info@redcapstudio.com">info@redcapstudio.com</a></p>
    </div>
  </footer>

</body>
</html>
